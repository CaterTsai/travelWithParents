<!DOCTYPE html>
<html>
<head>
	<title>china-airlines</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0"> 

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" type="text/css" href="css/video.css">
	<link rel="stylesheet" type="text/css" href="css/map.css">
	<link rel="stylesheet" type="text/css" href="css/userData.css">
	<link rel="stylesheet" type="text/css" href="css/info.css">
	
</head>
<body>
	<!-- <script type="text/javascript" src = "js/fb.js"></script> -->
	<div id = "menu" class = "menu">
		<img class = "logo" src = "assets/logo.png"/>
	</div>
	
	<div class = "content">
		<div id = "topVideo" class = "fullWrapper topVideo noSroll">
			<button id = "btnVideoNext" class = "btnVideo btnZindex" onclick = "onVideoBtn()" value="">即 刻 啟 程</button>
			<img class = "imgZindex videoTitle" src = "assets/videoTitle.png"/>
			<div>
				<video id = "videoPlay" class = "fullVideo" autoplay preload loop>
					<source src="http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4" type="video/mp4"/>
				</video>
				<div class = "fullScreenCover"></div>
			</div>
			<img id = "btnAudio" class = "btnAudio btnZindex" src="assets/audioOn.png" onclick = "onAudioBtn()"/>
		</div>

		<div id = "map" class = "fullWrapper map noSroll">
			<img class = "fullImage" src="assets/map.png"/>
			<img class = "imgZindex mapTitle" src = "assets/mapTitle.png"/>
			
			<div id = "countrySelect">
				<p id = "markUS" class = "us speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">美國0000人</p>
				<p id = "markEU" class = "eu speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">歐洲0000人</p>
				<p id = "markCN" class = "cn speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">大陸0000人</p>
				<p id = "markJP" class = "jp speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">日本0000人</p>
				<p id = "markKR" class = "kr speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">韓國0000人</p>
				<p id = "markTH" class = "th speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">泰國0000人</p>
				<p id = "markMY" class = "my speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">馬來西亞0000人</p>
				<p id = "markHK" class = "hk speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">香港0000人</p>
				<p id = "markID" class = "id speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">印尼0000人</p>
				<p id = "markSG" class = "sg speechDown btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">新加坡0000人</p>
				<p id = "markAU" class = "au speechUp btnZindex" onclick = "onCountryBtn(this)" onmouseover = "onCountryMouseover(this)" onmouseout="onCountryMouseout(this)">澳洲0000人</p>
				<div id = "photoDisplay" class = "photoDisplay">
					<img class = "fbPhotoL pos1" src="assets/photo.jpg"/>
					<img class = "fbPhotoL pos2" src="assets/photo.jpg"/>
					<img class = "fbPhotoM pos3" src="assets/photo.jpg"/>
					<img class = "fbPhotoM pos4" src="assets/photo.jpg"/>
					<img class = "fbPhotoM pos5" src="assets/photo.jpg"/>
					<img class = "fbPhotoS pos6" src="assets/photo.jpg"/>
					<img class = "fbPhotoS pos7" src="assets/photo.jpg"/>
					<img class = "fbPhotoS pos8" src="assets/photo.jpg"/>
					<img class = "fbPhotoS pos9" src="assets/photo.jpg"/>
				</div>
			</div>
			<button id = "btnMapNext" class = "btnMap btnZindex" onclick = "onMapBtn()">即 刻 啟 程</button>
		</div>

		<div id = "userData" class = "fullWrapper userData noSroll">
			<img class = "imgZindex userDataTitle" src="assets/userDataTitle.png"/>
			<input type="text" required pattern = "\w+|\W+" class = "userInput inputZindex namePos" maxlength="10" id = "userName" placeholder = "您的真實姓名" onchange = "onUserNameChange(this)">
			<input type="text" required pattern = "^[0-9]{10}" class = "userInput inputZindex namePhone" maxlength="10" id = "userPhone" placeholder="您的手機號碼" onchange = "onPhone(this)" required/>
			<input type="text" required class = "userInput inputZindex confirmPhone" maxlength="10" id = "userPhoneCheck" placeholder="再次確認手機" onchange="onConfirmCheck(this)"/>
			
			<div class = "userDataContent">
				<input id = "userDataCheck" type="checkbox" onchange = "troggleUserDatabox(this)"/>
				我已閱讀<a href="">同意活動辦法</a>和<a href="">「個人資料告知事項」</a>
			</div>
			<button id = "btnUserDataNext" class = "btnUserData btnZindex" onclick = "onUserDataBtn()" >即 刻 啟 程</button>
		</div>

		<div id = "info" class = "fullWrapper info">

			<div class = "videoContainer">
				<video class = "fullVideo infoVideo" preload loop>
					<source src="http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4" type="video/mp4"/>
				</video>
			</div>
			<div class = "imageContainer">
				<img src="assets/infoTop.jpg" class = "fullImage infoImgTop"/>
				<img src="assets/infoDown.jpg" class = "fullImage infoImgDown"/>
			</div>
			
			<div class="tintup" data-id="chinaairline" data-columns="" data-expand="true"  data-infinitescroll="true" data-personalization-id="861885" style="top:100%;height:500px;width:100%;">
			</div>

			<div class = "fullScreenCover"></div>
		</div>
	</div>

	<script async src="https://d36hc0p18k1aoc.cloudfront.net/pages/a5b5e5.js"></script>
	<script type="text/javascript" src = "js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src = "js/client.min.js"></script>
	<script type="text/javascript" src = "js/main.js"></script>
</body>
</html>
